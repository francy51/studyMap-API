<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <!--<script type="text/javascript" src="/sw.js"></script>-->
    <link rel="manifest" href="/manifest.json" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>

            <v-toolbar>
                <v-toolbar-title>Study Map API</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items class="hidden-sm-and-down">
                    <template v-for="(routes, index) in routes">
                    <v-btn :key="index" :to="routes.path" flat v-if="routes.visible">{{routes.name}}</v-btn>
                    </template>
                </v-toolbar-items>
                <v-menu class="hidden-md-and-up">
                    <v-toolbar-side-icon slot="activator"></v-toolbar-side-icon>
                    <v-list>
                        <v-list-tile v-for="(routes, index) in routes" :key="index">
                            <v-list-tile-content>
                                <v-list-tile-title>{{routes.name}}</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                    </v-list>
                </v-menu>
            </v-toolbar>
            <div>
                <v-alert v-model="success" dismissible type="success">
                    This is a success alert.
                </v-alert>

                <v-alert v-model="error" dismissible type="error">
                    This is a error alert.
                </v-alert>
            </div>
            <v-content>
                <v-container fluid>
                    <router-view></router-view>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script type="text/javascript" src="/javascript/app.js"></script>
    <!-- From CDN -->
    <script src="https://unpkg.com/vue-swal"></script>
</body>

</html>
